<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>iSystem</title>
<link href="css/reset.css" type="text/css" rel="stylesheet" />
<link href="css/index.css" type="text/css" rel="stylesheet" />
</head>
<body>

<h1 class="logo">iSystem</h1>

<div class="main">
    <div class="nav clearfix">
        <ul>
            <li class="active">Hosts</li>
            <li>环境变量</li>
        </ul>
    </div>
    <div class="stage">
        <div class="hosts-stage">
            <div class="default-hosts-group group">
                <script type="text/template" id="hosts-temp">
                    <p class="title"><%= name %></p>
                    <ul class="hosts-list" contenteditable="true">
                        <% _.each(content, function (el){ %>
                        <li><%= el %></li>
                        <% }) %>
                    </ul>
                </script>
            </div>
            <div class="hosts-groups">
                <script type="text/template" id="hosts-group-temp">
                    <% _.each(others, function ( el ){ %>
                    <div class="hosts-group group">
                        <p class="title" contenteditable="true"><%= el.name %></p>
                        <ul class="hosts-list" contenteditable="true" data-name="<%= el.name %>">
                            <% _.each( el.content.split("\n"), function ( els ){ %>
                            <li><%= els %></li>
                            <% }) %>
                        </ul>
                    </div>
                    <% }) %>
                </script>
            </div>
            <button class="add-more-hosts">添加新的Hosts分组</button>
        </div>
    </div>
</div>

<script src="js/lib/zepto.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/socket.io.js"></script>
<script src="js/index.js"></script>
</body>
</html>
